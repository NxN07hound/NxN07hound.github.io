<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Website|Contact</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/18658e1aed.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="title">Weclome to website tour...</h1>
        <ul class="listitem">
          <li class="listitem"><a href="contact.html">CONTACT-US</a></li>
          <li class="listitem"><a href="about.html">ABOUT-US</a></li>
          <li class="listitem"><a href="index.html">HOME</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address">
              <i class="fa-solid fa-location-dot fa-3x"></i>
              <h1 class="form-heading">LOCATION</h1>
              <p class="form-para">
                #2661 Janakpuri colony , city name , town name
              </p>
            </div>
            <div class="email">
              <i class="fa-solid fa-envelope fa-3x"></i>
              <h1 class="form-heading">E-MAIL</h1>
              <p class="form-para">gappu.negi2002@gmail.com</p>
            </div>
            <div class="phone">
              <i class="fa-solid fa-square-phone fa-3x"></i>
              <h1 class="form-heading">CALL</h1>
              <p class="form-para">+918810375299</p>
            </div>
            <img src="./Photos/company-img.jpg" alt="company image">
          </div>
          <form action="" class="form">
            <h1 class="heading2">Contact-Us</h1>
            <p>Lets us know about your questions, suggestions and concerns by filling out the contact form below</p>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="" id="username" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" name="" id="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="number" name="" id="phone" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="" id="message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
